<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="this website allowed to user to add his favorit siteurl">
	<meta name="keywords" content="Curd">
    <title>BookMark</title>
	<link rel="shortcut icon" type="image/x-icon" href="./img/bookmark.png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <!-- Start title -->
                <div class="col-md-8 col-xl-5 mx-auto">
                        <div class="title position-relative ">
                            <div class="title-left top-0 position-absolute"></div>
                            <div class="title-center position-absolute top-0 fw-bold fst-italic text-center fs-3 ">Bookmarker</div>
                            <div class="title-right position-absolute top-0"></div>
                        </div>
                </div>
                <!-- End title -->


                <!-- start secondary-title -->
                <div class="secondary-title d-flex  justify-content-center mb-2">
                    <i class="fas fa-bookmark mx-1 "></i>
                    <h4 class="text-capitalize animate__animated animate__zoomIn animate__delay-.5s ">bookmarke your favorite site</h4>
                    <i class="fas fa-bookmark mx-1 "></i>
                </div>
                <!-- end secondary-title -->


                <!-- start form -->
                <div class="col-md-10  mx-auto">
                    <!-- start input sitname -->
                    <div class="name mb-4">
                        <label for="siteName" class="form-label fs-5"><i class="fas fa-book me-2"></i>Site Name</label>
                        <input type="text" class="form-control" placeholder="Favorite Name" id="siteName" oninput="validateSitName()">
                        <small class="text-capitalize text-danger d-none " id="nameError">name must start with capital letter and at least 20 char</small>
                    </div>
                    <!-- End input sitname -->

                    <!-- start input siturl -->
                      <div class="url-link">
                        <label for="siteUrl" class="form-label fs-5 "><i class="fas fa-link me-2"></i>Site URL</label>
                        <input type="text" class="form-control" placeholder="example@email.com" id="siteUrl" oninput="validateSitUrl()">
                        <small class="text-capitalize text-danger d-none " id="urlError">url must contain( /^(ftp|http|https):\/\/[^ "]+\.com(?:\/[^ "]+)*$/) </small>
                      </div>
                    <!-- End input siturl -->

                    <button class="box position-relative border border-0 my-3 d-flex align-items-center justify-content-center mx-auto" id="addbtn" onclick="creatData()">
                        <p class="text-button position-relative mb-0 text-capitalize fs-4">submit</p>
                    </button>
                </div>
                <!-- End form -->


                <div class="col-md-10 mx-auto">
                    <!-- start input search -->
                    <div class="input-container position-relative d-flex align-items-center animate__animated  animate__headShake animate__slower 5s	animate__infinite infinte">
                        <input placeholder="Search something..." class="input" name="text" type="text" oninput="searchData(this.value)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <rect fill="white"></rect> <path d="M7.25007 2.38782C8.54878 2.0992 10.1243 2 12 2C13.8757 2 15.4512 2.0992 16.7499 2.38782C18.06 2.67897 19.1488 3.176 19.9864 4.01358C20.824 4.85116 21.321 5.94002 21.6122 7.25007C21.9008 8.54878 22 10.1243 22 12C22 13.8757 21.9008 15.4512 21.6122 16.7499C21.321 18.06 20.824 19.1488 19.9864 19.9864C19.1488 20.824 18.06 21.321 16.7499 21.6122C15.4512 21.9008 13.8757 22 12 22C10.1243 22 8.54878 21.9008 7.25007 21.6122C5.94002 21.321 4.85116 20.824 4.01358 19.9864C3.176 19.1488 2.67897 18.06 2.38782 16.7499C2.0992 15.4512 2 13.8757 2 12C2 10.1243 2.0992 8.54878 2.38782 7.25007C2.67897 5.94002 3.176 4.85116 4.01358 4.01358C4.85116 3.176 5.94002 2.67897 7.25007 2.38782ZM9 11.5C9 10.1193 10.1193 9 11.5 9C12.8807 9 14 10.1193 14 11.5C14 12.8807 12.8807 14 11.5 14C10.1193 14 9 12.8807 9 11.5ZM11.5 7C9.01472 7 7 9.01472 7 11.5C7 13.9853 9.01472 16 11.5 16C12.3805 16 13.202 15.7471 13.8957 15.31L15.2929 16.7071C15.6834 17.0976 16.3166 17.0976 16.7071 16.7071C17.0976 16.3166 17.0976 15.6834 16.7071 15.2929L15.31 13.8957C15.7471 13.202 16 12.3805 16 11.5C16 9.01472 13.9853 7 11.5 7Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                    </div>
                    <!-- End input search -->

                    <!-- start table -->
                    <table class="table mt-4 text-center bg-light">
                        <thead>
                          <tr>
                            <th class="text-capitalize ">index</th>
                            <th class="text-capitalize ">Website Name</th>
                            <th class="text-capitalize ">Visit</th>
                            <th class="text-capitalize ">Delete</th>
                         </tr>
                        </thead>
                        <tbody id="tableContent"> 
                        </tbody>
                    </table>
                    <!-- End table -->
                </div>



            </div>
            <!-- End row -->
        </div>
        <!-- End container -->
    </header>



    <script type="module" src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/script.js"></script>
</body>
</html>
